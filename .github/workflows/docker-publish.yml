name: Build docker image

on:
  schedule:
    - cron: '0 */6 * * *'  # Check every 6 hours for new upstream releases
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual runs

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Seanime version
        id: seanime
        run: |
          # Fetch the latest version from the upstream repository
          VERSION=$(curl -s https://api.github.com/repos/5rahim/seanime/releases/latest | jq -r .tag_name)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        
      - name: Check if version already published to GHCR
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OWNER="${{ github.repository_owner }}"
          PACKAGE="${{ github.event.repository.name }}"
          VERSION="${{ steps.seanime.outputs.version }}"
          
          echo "ðŸ” Checking if version $VERSION exists in GHCR..."
          echo "Owner: $OWNER"
          echo "Package: $PACKAGE"

          RESPONSE=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/users/$OWNER/packages/container/$PACKAGE/versions")

          if echo "$RESPONSE" | jq -e ".[] | select(.metadata.container.tags[]? == \"$VERSION\")" > /dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Image $VERSION already exists."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ†• New version $VERSION detected! Building..."
          fi

      - name: Stop if no new version
        if: steps.check.outputs.exists == 'true'
        run: exit 0

      - name: Install cosign
        if: steps.check.outputs.exists == 'false'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: steps.check.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        if: steps.check.outputs.exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.seanime.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.check.outputs.exists == 'false'
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          build-args: |
            SEANIME_VERSION=${{ steps.seanime.outputs.version }}

      - name: Verify tags were applied
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OWNER="${{ github.repository_owner }}"
          PACKAGE="${{ github.event.repository.name }}"
          
          RESPONSE=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/users/$OWNER/packages/container/$PACKAGE/versions")
          
      - name: Sign the published Docker image
        if: steps.check.outputs.exists == 'false'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Delete untagged images
        if: steps.check.outputs.exists == 'false'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PACKAGE_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)

          curl -s -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/user/packages/container/$PACKAGE_NAME/versions" | \
          jq -r '.[] | select(.metadata.container.tags | length == 0) | .id' | \
          while read version_id; do
            echo "Deleting untagged version: $version_id"
            curl -X DELETE \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/user/packages/container/$PACKAGE_NAME/versions/$version_id" || true
          done
